<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitando</title>
    <style>
        div#area {
            background-color: blue;
            color: aliceblue;
            font: normal 24pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">Analisando</div>
    
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicou)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicou() {
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrou() {
            a.innerText = 'Entrou'
        }
        function saiu() {
            a.innerText = 'Saiu'
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
